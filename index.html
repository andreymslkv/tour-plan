<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a class="logo" href="#">
          <img class="logo__image" src="./images/logo.svg" alt="Logo: Best Tour Plan">
        </a>

        <form class="search" action="#">
          <input class="search__input" type="text" placeholder="Search Location">
          <button class="search__button">
            <img src="./images/icons/search.svg" alt="icon: search">
          </button>
        </form>

        <a class="user" href="#">
          <img class="user-avatar" src="./images/avatar.jpg" alt="user photo">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
      </div>
      <!-- /.header-top -->

      <ul class="header-menu">
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">All Deals</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Hotels</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Activities</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Hotel Day Packages</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Restaurants</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Events</a>
        </li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">Rodrigues</a>
        </li>
      </ul>
      <!-- /.header-menu -->
    </div>
    <!-- /.container -->
  </header>

</body>

</html>
