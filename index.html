<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a class="logo" href="#">
          <img class="logo__image" src="./images/logo.svg" alt="Logo: Best Tour Plan">
        </a>

        <form class="search" action="#">
          <input class="search__input" type="text" placeholder="Search Location">
          <button class="search__button">
            <img src="./images/icons/search.svg" alt="icon: search">
          </button>
        </form>

        <a class="user" href="#">
          <img class="user-avatar" src="./images/avatar.jpg" alt="user photo">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
      </div>
      <!-- /.header-top -->
    </div>
    <!-- /.container -->
  </header>

</body>

</html>
